<!DOCTYPE html>
<html>
<head>
  <title>Cover Letter Generator</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    h2 {
      color: #333;
      margin-bottom: 15px;
    }

    textarea {
      width: 100%;
      height: 200px;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    #status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
    }

    .error {
      color: red;
      background-color: #ffe6e6;
    }

    .success {
      color: green;
      background-color: #e6ffe6;
    }

    .loading {
      color: #666;
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>Cover Letter Generator</h2>
  
  <div>
    <label for="resumeText">Paste Your Resume Text:</label>
    <textarea id="resumeText" placeholder="Copy and paste your resume text here..."></textarea>
  </div>

  <button id="generate">Generate Cover Letter</button>
  
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
