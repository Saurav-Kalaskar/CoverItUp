<!DOCTYPE html>
<html>
<head>
    <title>Cover Letter Generator</title>
    <link href="popup.css" rel="stylesheet">
</head>
<body class="container">
    <div class="app-container">
        <header class="header">
            <h1>Cover Letter Generator</h1>
            <p class="subtitle">Generate professional cover letters instantly</p>
        </header>

        <div class="card">
            <div class="input-group">
                <label for="apiKey">Gemini API Key</label>
                <div class="api-input-container">
                    <input type="password" 
                           id="apiKey" 
                           placeholder="Enter your API key"
                           class="input-field">
                    <button id="saveApiKey" class="button-save">
                        Save
                    </button>
                </div>
                <span id="apiKeyStatus" class="status-text"></span>
            </div>

            <div class="input-group">
                <label for="resumeText">Your Resume</label>
                <div class="resume-container">
                    <textarea id="resumeText" 
                             class="textarea-field"
                             placeholder="Copy and paste your resume text here..."></textarea>
                </div>
            </div>

            <button id="generate" class="button button-primary">
                Generate Cover Letter
            </button>

            <div id="status" class="status-container"></div>
            <div id="output" class="output-container"></div>
            <button id="downloadButton" class="button button-secondary" style="display: none;">
                Download Cover Letter
            </button>
        </div>
    </div>
    <script src="popup.js" defer></script>
</body>
</html>
