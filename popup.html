<!DOCTYPE html>
<html>
<head>
    <title>Cover Letter Generator</title>
    <link href="popup.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="logo-section">
                <img src="icons/icon128.png" alt="Cover Letter Generator" class="logo" width="48" height="48">
                <div class="title-section">
                    <h1>Cover Letter Generator</h1>
                    <p class="subtitle">Generate tailored cover letters instantly</p>
                </div>
            </div>
            
            <div class="api-section">
                <div class="api-input-wrapper">
                    <input type="password" 
                           id="apiKey" 
                           placeholder="Enter Gemini API Key"
                           class="api-input">
                    <button id="saveApiKey" class="button-save">
                        Save
                    </button>
                </div>
                <span id="apiKeyStatus" class="status-text"></span>
            </div>
        </header>

        <main class="main-content">
            <div class="resume-section">
                <div class="section-header">
                    <label for="resumeText">Your Resume</label>
                    <span class="char-count" id="charCount">0/3000</span>
                </div>
                <textarea id="resumeText" 
                         class="resume-input"
                         placeholder="Paste your resume text here..."></textarea>
            </div>

            <button id="generate" class="button-generate">
                Generate Cover Letter
            </button>

            <div class="output-section">
                <div id="status" class="status-container"></div>
                <div id="output" class="output-container"></div>
                <button id="downloadButton" class="button-download">
                    Download Cover Letter
                </button>
            </div>
        </main>
    </div>
    <script src="popup.js" defer></script>
</body>
</html>
